<div class="membershipCard">

  <div class="hukxq"></div>

  <div class="member">


    <!--已购买-->
    <div class="member_hy flex" v-if="flag">
        <div class="member-left">
          <div class="member_gr">
            <img src="../../assets/personal-VIP.png" alt="">
          </div>
          <span>{{userName}}</span>
        </div>
        <div class="member_right">
          <div class="VIP-icon">
            <img src="../../assets/VIP_center.png" alt="">
            <span>尊享会员</span>
          </div>
          <div class="VIP_time">{{expires}}到期</div>
        </div>
    </div>


    <!--未购买-->
    <div class="member_hy2 flex" v-if="!flag">
      <div class="member-left">
        <div class="member_gr" >
          <img src="../../assets/exc_icon.png" alt="">
        </div>
        <span>{{userName}}</span>
      </div>
      <div class="member_right">
        <div class="VIP-icon1">
          <span>普通会员</span>
        </div>
      </div>
    </div>



    <div class="member_xq">
      <div class="viewRules pointer">查看会员规则</div>
      <div class="enjoy">尊享VIP权益</div>

      <div class="housekeeping">
        <div class="bonus">
          <img src="../../assets/Transaction.png" alt="">
          交易费折扣
        </div>
        <div class="bonus">
          <img src="../../assets/Housekeeping.png" alt="">
          管家式客服
        </div>
        <div class="bonus">
          <img src="../../assets/bonus.png" alt="">
          年卡享分红
        </div>
      </div>
    </div>

    <div class="year_month flex">
      <div class="month pointer" @click="postWithd1(1)" :class="{'selected_cardType':cardType == 1}">
        <p class="month_p1">100 USDT/月</p>
        <p class="month_p0">月卡</p>
      </div>
      <div class="month pointer" @click="postWithd1(2)" :class="{'selected_cardType':cardType == 2}">
        <span class="month_span">约8.3折</span>
        <p class="month_p">1000 USDT/年</p>
        <p class="month_p0">年卡</p>
      </div>
    </div>

    <div class="year_month_div pointer" @click="postBuyCard1">购买</div>


    <!--   活动报名记录   -->
    <div class="application_record">

      <div class="application_title">购买记录</div>

      <ul >
        <!--表头 S-->
        <li class="application_header">
          <div class="application_header_div width1">账号</div>
          <div class="application_header_div width2">类型</div>
          <div class="application_header_div width3">有效期</div>
          <div class="application_header_div width4 tlc">购买时间</div>
        </li>
        <!--表头 E-->

        <!-- 如果加载完成、已登录、有数据，则显示数据 begin -->
        <template>
          <!--            <template v-if="computedRecord.length !== 0">-->
          <template v-if="computedRecord.length !== 0">
            <ul class="application_title_ul">
            <li class="flex application_header1" v-for="(item,index) in computedRecord" :key="item.id">
            <!--账号-->
              <div class="application_header_div width1 mor-left color_a2">{{item.account}}</div>
            <!--类型-->
              <div class="application_header_div width2 color_a2" v-if="cardType=='1'">{{item.cardType}}月卡</div>
              <div class="application_header_div width2 color_a2" v-if="cardType=='2'">{{item.cardType}}年卡</div>
            <!--有效期-->
              <div class="application_header_div width3 color_a2">{{item.expires}}</div>
            <!--购买时间-->
              <div class="application_header_div_right width4 tlc mor-right color_a2">{{item.createdAt}}</div>
            </li>
            </ul>
          </template>
        <!-- 如果加载完成、已登录、有数据，则显示数据 end -->

        <!-- 如果没加载完成、没登录、没数据，则显示'--' begin -->
          <template v-else>
            <li class="weit">
              <div class="nhtu"><img src="../../assets/noOrders.png"></div>
              <span class="nhtu_span">{{$t('orderPageCurrentEntrustment.close_9')}}</span>
            </li>
          </template>
        </template>
      </ul>
    </div>
  </div>


  <!--   提示 弹窗-->
  <PopupWindow :switch="popWindowOpen" @close="popWindowClose">
    <div slot="header">
      <span class="header_xuzhi">{{$t('提示')}}</span>
    </div>
    <div slot="article" class="pop-recharge">
      <!--      确认是否购买月卡-->
      <p class="consequences" v-if="cardType=='1'">{{$t('确认是否购买月卡')}} </p>
      <p class="consequences" v-if="cardType=='2'">{{$t('确认是否购买年卡')}} </p>
      <!--      确认是否购买月卡-->
<!--      <p class="consequences" v-if="idType=='3'">{{$t('确认是否购买年卡')}} <span class="consequencesSpan">{{gname}}</span></p>-->
    </div>
    <div slot="footer" class="pop-recharge-bottom">
      <button @click="popWindowClose" class="button-base33 btn_simple pointer">
        {{$t('取消')}}
      </button>
      <button  @click="postBuyCard(1)" v-if="!getVerificationCode" class="button-base33 btn_blue pointer m-l">
        {{$t('确认')}}
      </button>
      <button  @click="postBuyCard(1)" v-if="getVerificationCode" class="button-base33 btn_blue pointer m-l">
        {{$t('确认中')}}
      </button>

<!--      <button v-if="idType=='3'" @click="postBuyCard(3)"  class="button-base33 btn_blue pointer m-l">-->
<!--        {{$t('verification')}}-->
<!--      </button>-->
    </div>

  </PopupWindow>

  <PopupPrompt :popOpen="popOpen" :popClose="popClose" :popType="popType" :popText="popText"/>

</div>
