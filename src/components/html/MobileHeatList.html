<div class="mobile-forecast-record-page-web">

  <div v-if="!(isApp||isIOS)" class="divHeader" >
    <img class="divHeaderImg" src="../../assets/fanhui.png" alt="" @click="ReturnToActivePage">
    <span class="divHeaderSpan">热度明细</span>
  </div>
  <Loading v-if="loading"/>

  <div class="mobile-forecast-record-box" v-if="!loading">

    <!--有数据-->

    <div class="mobile-forecast-record-title col-list">
      <div class="mobile-forecast-record-title-type type">热度</div>
      <div class="mobile-forecast-record-title-detail detail">资产(USDT)</div>
      <div class="mobile-forecast-record-title-num num1">交易量(USDT)</div>
    </div>
    <div  class="mobile-forecast-record-list " v-for="(item,index) in heatList">
      <div class="flex col-list">
        <div class="mobile-forecast-record-title-type type">
          <div class="mobile-forecast mobile-forecast-size">{{toFixed(item.hotVal,2)}}</div>
          <div class="mobile-forecast mobile-forecast-time">{{item.createDate}}</div>
        </div>
        <div class="mobile-forecast-record-title-detail detail">
          <div class="mobile-forecast">日均 {{toFixed(item.amount,2)}}</div>
          <div class="mobile-forecast">月均 {{toFixed(item.monthAvg,2)}}</div>
        </div>

        <div class="num">
          <div class="mobile-forecast mobile-forecast1">日累计 {{toFixed(item.dayTransCounts,2)}}</div>
          <div class="mobile-forecast mobile-forecast1">月累计 {{toFixed(item.monthTransCounts,2)}}</div>
        </div>
      </div>
    </div>

    <!--无数据-->
    <div v-if="heatList.length === 0" class="no-data-box">
      <img class="no-data-img" src="../../assets/noOrders.png" alt="">
      <!--      ../assets/mobileForecastRecord/no_record_img.png-->
      <div class="no-data-text">暂无记录~</div>
    </div>
  </div>
</div>
