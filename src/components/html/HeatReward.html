<div class="recharge-record-container">
  <Loading v-if="loading" class="min-height-all recharge-record-loading-container border_radius"/>

  <div class="border_box border_radius">
    <!--平台奖励title begin-->
    <div class="detail-header flex">

      <!--时间-->
      <span class="time">{{$t('issuingTime')}}</span>

      <!--币种-->
      <span class="currency">{{$t('assetPagePlatformReward.currency')}}</span>

      <!--类型-->
      <!--      <span class="type">{{$t('assetPagePlatformReward.type')}}</span>-->

      <!--数量-->
      <span class="total">{{$t('assetPagePlatformReward.amount')}}</span>
      <span class="rewCycle">{{$t('cycle')}}</span>

      <!--说明-->
      <span class="address">{{$t('assetPagePlatformReward.type')}}</span>

      <!--状态-->
      <span class="state">{{$t('assetPagePlatformReward.state')}}</span>
      <!--备注-->
      <!--      <span class="th-prompt">{{$t('assetPagePlatformReward.remarks')}}</span>-->
    </div>
    <!--平台奖励title end-->

    <template v-if="!loading">
      <!--平台奖励具体 begin-->
      <ul class="detail-container">
        <template>
          <li class="detail-li" v-for="(item,index) in computedRecord" :key="item.id">
            <div class="li-container flex">
              <!--时间-->
              <span class="time">{{$globalFunc.formatDateUitl(Number(item.sendTime),'YYYY-MM-DD hh:mm:ss')}}</span>
              <!--币种-->
              <span class="currency">{{item.currency}}</span>
              <!--数量-->
              <span class="total">{{toFixed(item.amount,8)}}</span>
<!--              <span class="rewCycle"> {{item.weekOfMonth}} ({{$globalFunc.formatDateUitl(Number(rewSplit),'MM.DD')}} - {{$globalFunc.formatDateUitl(Number(rewTow),'MM.DD')}})</span>-->
              <span class="rewCycle"> {{item.weekOfMonth}} ({{$globalFunc.formatDateUitl(Number(item.rewCycle.match(/(\S*)_/)[1]),'MM.DD')}} - {{$globalFunc.formatDateUitl(Number(item.rewCycle.split("_")[1]),'MM.DD')}})</span>
              <!--类型-->
              <span class="address address-detail" >{{item.rewType == 2 ? $t('Biweekly') : $t('Weekly')}}</span>
              <span class="state">{{item.status == 'DONE'? $t('issued'):$t('standard')}}</span>
            </div>
          </li>
        </template>
        <div v-if="loadingNext" class="loadingNext">
          <Loading/>
        </div>

        <!--无数据时显示 begin-->
        <li class="detail-li-no-data" v-if="computedRecord.length===0">
          <div class="no-data-content">
            <img src="../../assets/assetPageRecord/no-order-light.png" alt="">
            <div class="no-record">{{$t('orderPageCurrentEntrustment.close_9')}}</div>
          </div>
        </li>
        <!--无数据时显示 end-->

      </ul>
      <!--平台奖励具体 end-->
      <!--      <div class="loading-more text_blue" v-if="loadingMoreShow">-->
      <!--        <span v-if="!loadingMoreShowing" @click="loadingMore">{{$t('assetPageWithdrawalsRecord.loadingMore')}}</span>-->
      <!--        <span v-if="loadingMoreShowing"><Loading/></span>-->
      <!--      </div>-->
    </template>
  </div>
  <Loading v-if="loading"/>

  <PopupPrompt :popOpen="popOpen" :popClose="popClose" :popType="popType" :popText="popText"/>

</div>
