<div class="_m_bg_root">
    <Loading v-if="loading"/>

    <template v-if="!loading">

        <div class="_m_bg_tit">绑定谷歌验证码</div>
        <div>
            <div class="_m_bg_step">下载并安装</div>
            <div class="_m_bg_icw flex-between">
                <a href="https://itunes.apple.com/us/app/google-authenticator/id388497605?mt=8" target="_blank">
                    <div class="_m_bg_ic _m_bg_ic1">
                        <p>APP STORE</p>
                    </div>
                </a>
                <a href="https://play.google.com/store/apps/details?id=com.google.android.apps.authenticator2" target="_blank">

                <div class="_m_bg_ic _m_bg_ic2">
                    <p>GOOGLE PLAY</p>
                </div>
                </a>
                <a href="http://android.myapp.com/myapp/detail.htm?apkName=com.google.android.apps.authenticator2" target="_blank">

                <div class="_m_bg_ic _m_bg_ic3">
                    <p>应用宝</p>
                </div>
                </a>
            </div>

            <div class="_m_bg_step">谷歌身份验证</div>
            <div class="_m_bg_ctw">
                <p>如果你的手机丢失、被盗或密钥被删除，你将需要此密钥找回你的谷歌二次验证。</p>
            </div>


            <div class="_m_bg_cpw">
                <p>密钥</p>
                <div class="flex-between">
                    <input id="copyCode" class="_m_bg_cpl" readonly :value=secretKey>
                    <div class="_m_bg_cpr" data-clipboard-target="#copyCode"  @click="clickCopy">复制</div>
                </div>

                <p class="_m_bg_tip">打开谷歌验证器-添加手动输入验证码-输入密钥</p>
            </div>

        </div>
        <div class="_m_bg_btn" @click="goToBind">完成</div>


        <PopupPrompt :popOpen="popOpen" :popClose="popClose" :popType="popType" :popText="popText"/>

    </template>
</div>
