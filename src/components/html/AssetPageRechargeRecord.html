<div class="recharge-record-container min-height">
  <Loading v-if="loading" class="min-height-all recharge-record-loading-container border_radius box_shadow"/>

  <div class="border_box box_shadow border_radius">

    <!--充值记录title begin-->
    <div class="detail-header flex">
      <!--币种-->
      <span class="currency">{{$t('currency')}}</span>
      <!--时间-->
      <span class="time">{{$t('time')}}</span>
      <!--数量-->
      <span class="total">{{$t('amount')}}</span>
      <!--地址-->
      <span class="address">{{$t('address')}}</span>
      <!--状态-->
      <span class="state">{{$t('state')}}</span>
      <!--备注-->
      <!--<span class="th-prompt">{{$t('remarks')}}</span>-->
    </div>
    <!--充值记录title end-->

    <template v-if="!loading">

      <!--充值记录具体 begin-->
      <ul class="detail-container">
        <!--各条记录 begin-->
        <li class="detail-li" v-for="(item,index) in computedRecord" :key="item.id">
          <div class="li-container flex">
            <!--币种 begin-->
            <span class="currency">{{item.currency == 'USDT2' ? 'USDT' :item.currency}}</span>
            <!--币种 end-->

            <!--时间 begin-->
            <span class="time">{{$globalFunc.formatDateUitl(item.updatedAt,'YYYY-MM-DD hh:mm:ss')}}</span>
            <!--时间 end-->

            <!--数量 begin-->
            <span class="total">{{toFixed(item.amount,8)}}</span>
            <!--数量 end-->

            <!--地址 begin-->
            <div class="address address-detail flex">
              <div class="address-detail-item flex">
                <span class="address-title">{{$t('rechargeAddress')}}:</span>
                <span>{{item.toAddress}}</span>
              </div>
              <div class="address-detail-item flex" v-if="item.memoAddress">
                <span class="address-title">memo:</span>
                <span class="memo-input">{{item.memoAddress}}</span>
              </div>
              <div class="relative address-detail-item flex">
                <span class="address-title">TXID:</span>
                <!--<span class="uniqueId-text txt-green pointer" :ref="item.id">{{item.uniqueId}}</span>-->
                <input type="text" readonly :value="item.uniqueId" class="uniqueId-input unit-input pointer text_blue"
                       :ref="item.id" @click="clickCheck(item)">
                <span class="copy-btn text_blue pointer"
                      @click="clickCopy(item.id)">{{$t('copy')}}</span>
              </div>
            </div>
            <!--地址 end-->


            <!--状态 begin-->
            <span class="state">
              <span class="state_text">
              {{state(item)}}
              </span>
            </span>
            <!--状态 end-->

            <!--备注 begin-->
            <!--<span class="th-prompt">-&#45;&#45;</span>-->
            <!--备注 end-->

          </div>
        </li>
        <!--各条记录 begin-->


        <!--如果没有记录 begin-->
        <li class="detail-li" v-if="computedRecord.length===0">
          <div class="li-container flex">
            <span class="currency">---</span>
            <span class="time">---</span>
            <span class="total">---</span>
            <span class="address address-detail flex empty-span">
            <!--<span>-->
              <!--<span class="address-title">{{$t('rechargeAddress')}}:</span>-->
              <!--<span>-&#45;&#45;</span>-->
              <!--&lt;!&ndash;<input type="text" readonly :value="item.toAddress" class="toAddress-input unit-input">&ndash;&gt;-->
              <!--</span>-->
              <!--<div class="relative">-->
              <!--<span>-->
              <!--&lt;!&ndash;<span class="address-title">TXID:</span>&ndash;&gt;-->
              <!--&lt;!&ndash;<span class="uniqueId-text txt-green pointer">-&#45;&#45;</span>&ndash;&gt;-->
              <!--&lt;!&ndash; -&#45;&#45;&ndash;&gt;-->
              <!--</span>-->
              <!--</div>-->
            ---------
          </span>
            <span class="state">
            ---
          </span>
            <span class="th-prompt">---</span>
          </div>
        </li>
        <!--如果没有记录 end-->


      </ul>
      <!--充值记录具体 end-->

      <!--加载更多 begin-->
      <div class="loading-more" v-if="loadingMoreShow">
        <span v-if="!loadingMoreShowing" @click="loadingMore">{{$t('loadingMore')}}</span>
        <span v-if="loadingMoreShowing"><Loading/></span>
      </div>
      <!--加载更多 end-->


    </template>
  </div>
  <!--<Loading v-if="loading"/>-->

  <PopupPrompt :popOpen="popOpen" :popClose="popClose" :popType="popType" :popText="popText"/>


</div>
