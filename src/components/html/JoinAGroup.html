<div class="joinAGroup">
  <div class="createAGroup_conteainer">
    <div class="create">
      <div class="create_conteainer">
        <div class="create_a">
          <p class="create_a_p">加入拼团</p>
          <p class="create_discount">加入拼团获取交易手续费折扣</p>
        </div>

        <div class="account_number">
          <p class="account_number_p">选择团队</p>
          <div class="">
<!--            <input type="text" class="account_number_input" placeholder="选择已有团队">-->
<!--            <span><img src="" alt=""></span>-->
            <!-- 下拉搜索框-->
            <el-select class="account_number_input" :placeholder="label" style="font-size:14px;" v-model="searchResult" popper-class="self-el-select">
              <input type="text" class="inputsize" placeholder="选择已有团队" v-model="searchCities">
              <el-option
                @click="clickItem(item.areaCode)"
                class="widthInput"
                v-for="item in (searchCities ? cityList :cities)"
                :key="item.countryId"
                :label="'+ ' + item.areaCode.slice(2)"
                :value="item.areaCode">
                <span style="float: left;font-size: 14px">{{ lang==='CH'? item.nameCn:item.nameEn }}</span>
                <span style="float: right;font-size: 14px">{{ '+ ' + item.areaCode.slice(2) }}</span>
              </el-option>
            </el-select>
            <!--  下拉搜索框   结束-->
          </div>
        </div>
        <div class="account_number">
          <p class="account_number_p">团队信息</p>
          <div class="information">
            <ul>
              <li class="information_li">
                <div class="information_div color_bik">队名
                  <span>图片</span>
                  <span>图片</span>
                </div>
                <div class="information_div color_hui">普通折扣区</div>
                <div class="information_div color_hui">量化折扣区</div>
              </li>
              <li class="information_li">
                <div class="information_div color_6">
                  团长账号：
                  <span>1234455@qq.com</span>
                </div>
                <div class="information_div color_bik_9">0.01%</div>
                <div class="information_div color_bik_9">0.01%</div>
              </li>
            </ul>
          </div>
        </div>

        <div class="div_botton" @click="createGroupType">加入</div>
      </div>
    </div>

    <div class="rules" >
      <p class="rules_p">拼团规则</p>
      <p class="rules_details">采用先扣次日返的形式</p>
      <p class="rules_details">A.团对所有成员享受团友交易手续费折扣 ，B.团级返佣，所有团员手续费求和后再核算返佣给团长账号。手续费折扣和返佣奖励只计算买入。</p>
    </div>
  </div>
</div>
