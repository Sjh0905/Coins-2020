<div>

  <div class="divHeader" >
    <img class="divHeaderImg" src="../../../assets/fanhui.png" alt="" @click="ReturnToActivePage">
    <span class="divHeaderSpan">开奖记录</span>
  </div>
  <Loading v-if="loading"/>

  <div v-if="!loading" class="mobile-forecast-record-box">
    <!--无数据-->
    <div v-if="dataList.length === 0" class="no-data-box">
      <img class="no-data-img" src="" alt="">
<!--      ../assets/mobileForecastRecord/no_record_img.png-->
      <div class="no-data-text">暂无记录~</div>
    </div>
    <!--有数据-->

    <div v-if="dataList.length > 0" class="mobile-forecast-record-title">
      <div class="mobile-forecast-record-title-type type">开奖时间</div>
      <div class="mobile-forecast-record-title-detail detail">中奖编号</div>
      <div class="mobile-forecast-record-title-num num">项目编号</div>
    </div>
    <div v-if="dataList.length > 0" class="mobile-forecast-record-list">
      <div v-for="(item,index) in dataList" :key="index" class="mobile-forecast-record-item" @click="goToCurrentPre(item)">
        <div class="mobile-forecast-record-title-type type">{{$globalFunc.formatDateUitl(item.lotteryTime, 'YYYY-MM-DD hh:mm')}}</div>
        <div class="mobile-forecast-record-title-detail detail">{{item.winNumber}}</div>
        <div class="mobile-forecast-record-title-num num">{{item.itemNumber}}</div>
      </div>
    </div>
  </div>
</div>
