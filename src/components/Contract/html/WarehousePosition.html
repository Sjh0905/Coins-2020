<div class="recharge-record-container">
  <Loading v-if="loading" class="min-height-all recharge-record-loading-container border_radius"/>


  <div class="border_box border_radius">

    <!--充值记录title begin-->
    <div class="detail-header flex">
      <!-- 合约-->
      <div class="order-number">{{$t('合约')}}</div>
      <!--数量-->
      <div class="currency">{{$t('数量')}}</div>
      <!--开仓价格-->
      <div class="total"><span class="total-span">{{$t('开仓价格')}}</span></div>
      <!--标记价格-->
      <div class="lock-house-time"><span class="lock-house-time-span">{{$t('标记价格')}}</span></div>
      <!--未实现盈亏(回报率)-->
      <div class="income-yesterday"><span class="income-yesterday-span">{{$t('未实现盈亏 (回报率)')}}</span></div>
      <!-- 操作-->
      <div class="operation">{{$t('操作')}}</div>

    </div>
    <!--充值记录title end-->

    <template v-if="!loading">

      <!--充值记录具体 begin-->
      <ul class="detail-container" >
        <!--各条记录 begin-->
        <li class="detail-li" v-for="(item,index) in computedRecord" :key="item.id">
          <div class="li-container flex">
            <!--合约-->
            <div class="order-number">
              <div class="order-number-box">{{item.id}}</div>
            </div>
            <!--数量-->
            <div class="currency">
              <div class="currency-box">{{item.currency}}</div>
            </div>
            <!--开仓价格-->
            <div class="total">{{toFixed(item.amount,8)}}</div>
            <!--标记价格 -->
            <div class="lock-house-time">{{item.updatedAt}}</div>
            <!--未实现盈亏(回报率)-->
            <div class="lock-house-time">
              <div class="currency-box-fu">{{item.updatedAt}} (-0.5%)</div>
            </div>
            <!-- 操作-->
            <div class="operation">
              <button class="pointer" @click="unLockHouse(item)">{{$t('去交易')}}</button>
            </div>
          </div>
        </li>
        <!--各条记录 begin-->

        <!--如果没有记录 begin-->
        <li class="detail-li-no-data" v-if="computedRecord.length===0">
          <div class="no-data-content">
            <!--            <img src="../../assets/assetPageRecord/no-order-light.png" alt="">-->
            <div class="no-record">{{$t('暂无记录')}}</div>
          </div>

        </li>
        <!--如果没有记录 end-->
      </ul>
      <!--充值记录具体 end-->

      <!--加载更多 begin-->
      <!--      <div class="loading-more" v-if="loadingMoreShow">-->
      <!--        <span v-if="!loadingMoreShowing" @click="loadingMore">{{$t('loadingMore')}}</span>-->
      <!--        <span v-if="loadingMoreShowing">-->
      <!--          <Loading/>-->
      <!--        </span>-->
      <!--      </div>-->
      <!--加载更多 end-->

    </template>
  </div>
  <!--<Loading v-if="loading"/>-->

  <!--  <PopupPrompt :popOpen="popOpen" :popClose="popClose" :popType="popType" :popText="popText"/>-->


</div>
