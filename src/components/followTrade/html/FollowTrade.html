<div class="follow-trade">
  <div class="follow-trade-conter">
    <div class="follow-trade-img-box">
      <img src="../assets/banner_pc.png" alt="" class="follow-trade-img">
    </div>
  </div>

  <div class="follow-trade-c-position">

    <div class="flex follow-status">
      <div class="follow-status-box">
        <div class="follow-long">带单龙虎榜</div>
        <div class="follow-xue">数据每小时更新一次</div>
      </div>
      <div class="follow-my">
        <div class="follow-my-bix" @click="goTofollowTradeStrategy">我要带单</div>
        <!--我的跟单-->
        <div class="follow-my-bix follow-my-box" @click="goToMyFollowOrder">{{$t('myFollowOrder')}}</div>
      </div>
    </div>

    <div class="follow-data" v-for="(item,index) in listGod" @click="goToDocumentary(item.userId,item.fee,item.days)">
      <div class="follow-data-box flex">
        <img class="follow-data-box-img" src="../assets/big-brother.png" alt="">
        <div class="follow-data-box-img-box">{{item.userId}}</div>
      </div>

      <div class="flex">
        <div class="flex follow-buw">
          <div class="follow-wi">
            <div class="follow-bink">{{toFixed(item.sum || '0',2)}}</div>
            <div class="follow-gru2">累计交易量</div>
          </div>
          <div class="follow-wi">
            <div class="follow-bink">{{item.count}}</div>
            <div class="follow-gru2">交易笔数</div>
          </div>
          <div class="follow-wi">
            <div class="follow-bink">{{item.followCount || '0'}}</div>
            <div class="follow-gru2">累计跟单人数</div>
          </div>
          <div class="follow-wi">
            <div class="follow-gru">{{toFixed(item.rate * 10 * 10,2)}}%</div>
            <div class="follow-gru2">累计收益率</div>
          </div>


        </div>
        <div class="follow-btn-box">
          <div class="follow-gde">{{item.fee}} USDT/ {{days}}天</div>
          <div class="follow-fff" v-if="godList.indexOf(item.userId) < 0">跟单</div>
          <div class="follow-fff" v-if="godList.indexOf(item.userId) >= 0">已跟随</div>
        </div>
      </div>




    </div>


  </div>

  <!--toast弹框-->
  <PopupPrompt :popOpen="popOpen" :popClose="closePop" :popType="popType" :popText="popText" :waitTime="waitTime" />


</div>
